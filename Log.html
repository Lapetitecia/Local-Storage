<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Log.css">
</head>
<body>

  <h2>Hi there !</h2>

  <form>
    <label>Name :</label><br>
    <input type="text" id="login-username" name="Name"><br><br>

    <label>Password :</label><br>
    <input type="password" id="login-password" name="Password"><br><br>
    <p>Forgot Password ?</p>

    <button type="submit" onclick="login(event)">Log In</button>
    <p>Don't have an Account ? <a href="SignUp.html" onclick="showSignUp()">Sign Up</a></p>
  </form>
    

  <script src="script.js"></script>
</body>
</html>
